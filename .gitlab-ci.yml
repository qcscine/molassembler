---

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_DEPTH: 1
  CONAN_CREATE_OPTIONS: >-
    -o scine_molassembler:python=True
    -o scine_molassembler:tests=True
  CONAN_PYPI_OPTIONS: >-
    -o scine_molassembler:python=True
    -o scine_utilities:shared=False
    -o scine_molassembler:shared=False
  GCOVR_OPTIONS: "-r src/ -u --object-directory=build/src/"

include:
  - project: 'scine/development-utils'
    file: '/ci/jobs.yml'

stages:
  - quality
  - build

license:
  stage: quality
  extends: .license

complexity:
  stage: quality
  extends: .gcc
  before_script:
    - echo "Skip before_script"
  script:
    - python3 -m pip install lizard jinja2
    - export PATH=$PATH:/home/ciuser/.local/bin
    - cd src
    - >-
      lizard -l cpp -m
      -T nloc=100
      -T cyclomatic_complexity=15
      -T parameter_count=5
      -o lizard.html
    - >-
      lizard -l cpp -m
      -w -s cyclomatic_complexity
      -T cyclomatic_complexity=20
      -W ../.whitelizard.txt
  artifacts:
    expire_in: 1 day
    paths: [src/lizard.html]


conan-gcc:
  stage: build
  extends:
    - .gcc
    - .conan_create

conan-clang:
  stage: build
  extends:
    - .clang
    - .conan_create

conan-centos:
  stage: build
  extends:
    - .centos
    - .conan_create

conan-coverage:
  stage: build
  extends: .conan_coverage

pypi-cp36:
  stage: build
  extends: .pypi


# Additional builds on master
# Additional python ABIs
pypi-cp37:
  stage: build
  extends: .manylinux
  only: [master]
  variables:
    PYABI: cp37-cp37m

pypi-cp38:
  stage: build
  extends: .manylinux
  only: [master]
  variables:
    PYABI: cp38-cp38

pypi-cp39:
  stage: build
  extends: .manylinux
  only: [master]
  variables:
    PYABI: cp39-cp39

# CMake-only build
cmake-only:
  stage: build
  extends:
    - .gcc
    - .cmake_release
  only: [master]
  variables:
    CMAKE_OPTIONS: "-DSCINE_BUILD_PYTHON_BINDINGS=ON"
